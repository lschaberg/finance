{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
<table class = "table table-striped">
    <tr>
        {% for title in titles %}
            <th>{{title}}</th>
        {% endfor %}
    </tr>
    {% for row in tablerows %}
        <tr>
            {% for value in row %}
                <td>{{value}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
